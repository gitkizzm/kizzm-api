<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Registrierung</title>
</head>
<body>
    <h1>Deck Registrierung</h1>

    <!-- Fehlermeldung (Tooltip oder Hinweis) -->
    {% if error %}
    <div style="color: red; font-weight: bold;">
        {{ error }}
    </div>
    {% endif %}

    <form action="/submit" method="post">
        <label for="deckersteller">Name des Deckerstellers:</label>
        <select id="deckersteller" name="deckersteller" required>
            <option value="" disabled selected>Wählen Sie einen Namen</option>
            <option value="Name1" {% if values and values.get('deckersteller') == 'Name1' %}selected{% endif %}>Name1</option>
            <option value="Name2" {% if values and values.get('deckersteller') == 'Name2' %}selected{% endif %}>Name2</option>
            <option value="Name3" {% if values and values.get('deckersteller') == 'Name3' %}selected{% endif %}>Name3</option>
        </select>
        <br><br>
    
        <label for="commander">Name des Commanders:</label>
        <input type="text" id="commander" name="commander" required value="{{ values.commander if values }}">
        <br><br>
    
        <label for="deckUrl">URL zum Moxfield oder Archideckt Deck (Optional):</label>
        <input type="url" id="deckUrl" name="deckUrl" value="{{ values.deckUrl if values }}">
        <br><br>
    
        <!-- Hidden Input für DeckID -->
        <input type="hidden" name="deck_id" value="{{ deck_id }}">
    
        <button type="reset">Reset</button>
        <button type="submit">Send</button>
    </form>
</body>
</html>
