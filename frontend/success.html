<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Erfolg</title>
                <link rel="stylesheet" href="/static/styles.css">
                </head>
                <body>
                    <div class="glass-card">
                            <h1>Danke!</h1>

                                    <div class="status ok">
                                                Dein Deck wurde registriert.
                                                        </div>

                                                                <div class="btn-row">
                                                                            <a href="/" style="
                                                                                            display:inline-block;
                                                                                                            text-decoration:none;
                                                                                                                            border: 1px solid rgba(255,255,255,0.22);
                                                                                                                                            background: rgba(255,255,255,0.14);
                                                                                                                                                            color: rgba(255,255,255,0.92);
                                                                                                                                                                            padding: 11px 16px;
                                                                                                                                                                                            border-radius: 12px;
                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                        ">Zur Startseite</a>
                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                            (() => {
                                                                                                                                                                                                                                                  function setBackground(url, zoom){
                                                                                                                                                                                                                                                          if (url !== undefined && url !== null) {
                                                                                                                                                                                                                                                                    document.documentElement.style.setProperty('--bg-image', `url("${url}")`);
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                    if (zoom !== undefined && zoom !== null) {
                                                                                                                                                                                                                                                                                              document.documentElement.style.setProperty('--bg-zoom', String(zoom));
                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                  async function loadDefaultBackground(){
                                                                                                                                                                                                                                                                                                                          try{
                                                                                                                                                                                                                                                                                                                                    const r = await fetch("/api/background/default", { cache:"no-store" });
                                                                                                                                                                                                                                                                                                                                              if(!r.ok) return;
                                                                                                                                                                                                                                                                                                                                                        const data = await r.json();
                                                                                                                                                                                                                                                                                                                                                                  if(data && data.url){
                                                                                                                                                                                                                                                                                                                                                                              setBackground(data.url, data.zoom || 1.12);
                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                }catch(_){}
                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                            document.addEventListener("DOMContentLoaded", loadDefaultBackground);
                                                                                                                                                                                                                                                                                                                                                                                                                })();
                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
